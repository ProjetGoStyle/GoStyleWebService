<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <title>GoStyle</title>

     <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
     <link href="/style/style.css" rel="stylesheet">
     <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
     <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button class="btn btn-primary" id="logout">Logout</button>
     </nav>
     <div class="container">
          <div id="error"></div>
          <div class="row pb-2">
               <form class="col-md-12" id="addForm">
                    <div class="form-row">
                         <div class="col-md-5">
                              <input type="text" name="promoCode" id="promoCodeInput" class="form-control"
                                   placeholder="Le code promo" value="" />
                         </div>
                         <div class="col-md-5">
                              <input type="text" name="description" id="descriptionInput" class="form-control"
                                   placeholder="La description du code promo" value="" />
                         </div>
                         <div class="col-md-2">
                              <input type="submit" class="btn btn-success" name="add" value="Ajouter" />
                         </div>
                    </div>
               </form>
          </div>
          <div class="row">
               <table class="table">
                    <thead>
                         <tr>
                              <th scope="col">#</th>
                              <th scope="col">Code Promo</th>
                              <th scope="col">Description</th>
                              <th scope="col">Suppression</th>
                         </tr>
                    </thead>
                    <tbody id="promoCodes"></tbody>
               </table>
          </div>
     </div>
     <script src="/js/promocode.js"></script>
</body>

</html>
